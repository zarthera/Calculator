<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">A Familiar Calculator</div>
    <div class="container">
        <div class="output">
            <div class="lastOperationScreen"></div>
            <div class="currentOperationScreen"></div>
        </div>
        <div class="buttons">
            <div class="row1">
                <div class="clear button">C</div>
                <div class="divide button" data-operator>/</div>
            </div>
            <div class="row2">
                <div class="seven button" data-number>7</div>
                <div class="eight button" data-number>8</div>
                <div class="nine button" data-number>9</div>
                <div class="times button" data-operator>x</div>
            </div>
            <div class="row3">
                <div class="four button" data-number>4</div>
                <div class="five button"data-number>5</div>
                <div class="six button" data-number>6</div>
                <div class="minus button" data-operator>-</div>
            </div>
            <div class="row4">
                <div class="one button" data-number>1</div>
                <div class="two button" data-number>2</div>
                <div class="three button" data-number>3</div>
                <div class="plus button" data-operator>+</div>
            </div>
            <div class="row5">
                <div class="zero button" data-number>0</div>
                <div class="point button">.</div>
                <div class="equals button">=</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
