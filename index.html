<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">A Familiar Calculator</div>
    <div class="container">
        <div class="output">
            <div class="lastOperationScreen"></div>
            <div class="currentOperationScreen"></div>
        </div>
        <div class="buttons">
            <div class="row1">
                <div class="clear"> C </div>
                <div class="plus-or-minus">+/-</div>
                <div class="percent">%</div>
                <div class="divide" data-operator>/</div>
            </div>
            <div class="row2">
                <div class="seven" data-number>7</div>
                <div class="eight" data-number>8</div>
                <div class="nine" data-number>9</div>
                <div class="times" data-operator>x</div>
            </div>
            <div class="row3">
                <div class="four" data-number>4</div>
                <div class="five"data-number>5</div>
                <div class="six" data-number>6</div>
                <div class="minus" data-operator>-</div>
            </div>
            <div class="row4">
                <div class="one" data-number>1</div>
                <div class="two" data-number>2</div>
                <div class="three" data-number>3</div>
                <div class="plus" data-operator>+</div>
            </div>
            <div class="row5">
                <div class="zero" data-number>0</div>
                <div class="point">.</div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
